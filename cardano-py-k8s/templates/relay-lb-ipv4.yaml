apiVersion: v1
kind: Service
metadata:
  name: relay-statefulset-ipv4-lb
  namespace: {{ .Values.namespace | quote }}
spec:
  type: LoadBalancer
  loadBalancerIP: {{ .Values.cardanoNode.relayIpv4 | quote }}
  selector:
    app: relay-statefulset
  ports:
    - port: 3001
      protocol: TCP
      targetPort: 3001