apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: relay-statefulset
  labels:
    app: relay-statefulset
  namespace: {{ .Values.namespace | quote }}
spec:
  serviceName: relay-statefulset-lb
  replicas: 2
  selector:
    matchLabels:
      app: relay-statefulset
  template:
    metadata:
      labels:
        app: relay-statefulset
    spec:
      containers:
        - name: relay-container
          image: {{ .Values.cardanoNode.image | quote }}
          command: ["cardanopy",
                    "run",
                    "--sub",
                    {{ print "_POD_ORDINAL=" .Values.cardanoNode.podOrdinal | quote }},
                    "--sub",
                    {{ print "_TARGET_POD_ORDINAL=" .Values.cardanoNode.targetPodOrdinal | quote }},
                    {{ .Values.cardanoNode.appDir | quote }}]
          env:
            - name: CARDANO_NETWORK
              value: {{ .Values.cardanoNode.network | quote }}
            - name: CARDANO_NODE_SOCKET_PATH
              value: {{ .Values.cardanoNode.socketPath | quote }}
          ports:
            - containerPort: 3001
            - containerPort: 12798
            - containerPort: 12788
          volumeMounts:
            - mountPath: {{ .Values.cardanoNode.homeDir | quote }}
              name: temp-home-vc
            - mountPath: {{ .Values.cardanoNode.databasePath | quote }}
              name: relay-pvc
      initContainers:
        - name: init-producer-container
          image: {{ .Values.cardanoNode.image | quote }}
          command: [ "cardanopy",
                     "create",
                     "--quite",
                     "--template",
                     "relay-k8s",
                     "--network",
                     {{ .Values.cardanoNode.network | quote }},
                     {{ .Values.cardanoNode.appDir | quote }} ]
          volumeMounts:
            - mountPath: {{ .Values.cardanoNode.homeDir | quote }}
              name: temp-home-vc
      volumes:
        - name: temp-home-vc
          emptyDir: {}
  volumeClaimTemplates:
    - metadata:
        name: relay-pvc
        namespace: {{ .Values.namespace | quote }}
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
