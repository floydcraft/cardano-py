apiVersion: "cardanopy.node.config.v1"
substitutions: # default values
  _NAME: "relay-k8s"
  _IMAGE: "floydcraft/cardano-py-slim"
  _TAG: "0.1.8"
  _APP_DIR: "/home/ada/app"
  _MOUNT: True
  _RELAY_ADDR: "relay-statefulset-lb.cardano-mainnet.svc.cluster.local"
network: "mainnet"
configPath: "$_APP_DIR/config.json"
topologyPath: "$_APP_DIR/topology.json"
databasePath: "$_APP_DIR/db"
socketPath: "$_APP_DIR/node.socket"
hostAddr: "0.0.0.0"
port: 3001
docker:
  name: "$_NAME"
  image: "$_IMAGE:$_TAG"
  rootVolume: "$_APP_DIR"
  mount: $_MOUNT
k8s:
  namespace: "cardano-mainnet"
